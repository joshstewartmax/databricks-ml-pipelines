# This is a Databricks asset bundle definition for databricks_ml_pipelines.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: databricks_ml_pipelines
  uuid: d17309cf-6583-470f-9459-0e5c32551706

variables:
  experiment:
    description: Hydra experiment config to select (dev/prod/local)
    default: dev

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-5326205098362647.7.azuredatabricks.net

    presets:
      # Set dynamic_version: true on all artifacts of type "whl".
      # This makes "bundle deploy" add a timestamp to wheel's version before uploading,
      # new wheel takes over the previous installation even if actual wheel version is unchanged.
      # See https://docs.databricks.com/aws/en/dev-tools/bundles/settings
      artifacts_dynamic_version: true

    variables:
      experiment: dev

  prod:
    mode: production
    workspace:
      host: https://adb-5326205098362647.7.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/j.stewart@codat.io to make sure we only have a single copy.
      root_path: /Workspace/Users/j.stewart@codat.io/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: j.stewart@codat.io
        level: CAN_MANAGE
    variables:
      experiment: prod
