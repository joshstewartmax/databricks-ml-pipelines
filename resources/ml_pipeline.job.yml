resources:
  jobs:
    ml_pipeline_dev:
      name: ml-pipeline-dev
      permissions:
        - group_name: DataScience-Read-Data
          level: CAN_MANAGE

      tasks:
        - task_key: prepare_data
          python_wheel_task:
            package_name: databricks-ml-pipelines
            entry_point: prepare-data
            parameters: ["pipeline=${var.pipeline}"]
          libraries:
            - whl: ../dist/*.whl
          existing_cluster_id: "0609-090345-4rjuomtp"
        - task_key: train
          depends_on:
            - task_key: prepare_data
          python_wheel_task:
            package_name: databricks-ml-pipelines
            entry_point: train-model
            parameters: ["pipeline=${var.pipeline}"]
          libraries:
            - whl: ../dist/*.whl
          existing_cluster_id: "0609-090345-4rjuomtp"
        - task_key: evaluate
          depends_on:
            - task_key: train
          python_wheel_task:
            package_name: databricks-ml-pipelines
            entry_point: evaluate-model
            parameters: ["pipeline=${var.pipeline}"]
          libraries:
            - whl: ../dist/*.whl
          existing_cluster_id: "0609-090345-4rjuomtp"
        - task_key: feature_importance
          depends_on:
            - task_key: train
          python_wheel_task:
            package_name: databricks-ml-pipelines
            entry_point: feature-importance
            parameters: ["pipeline=${var.pipeline}"]
          libraries:
            - whl: ../dist/*.whl
          existing_cluster_id: "0609-090345-4rjuomtp"
        - task_key: model_qa
          depends_on:
            - task_key: evaluate
            - task_key: feature_importance
          python_wheel_task:
            package_name: databricks-ml-pipelines
            entry_point: model-qa
            parameters: ["pipeline=${var.pipeline}"]
          libraries:
            - whl: ../dist/*.whl
          existing_cluster_id: "0609-090345-4rjuomtp"


